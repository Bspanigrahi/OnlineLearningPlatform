<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inter. Learning Platform</title>
	
    <style>
    
         *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
          }

        html, body {
            height: 100%; 
        }

        body {
            display: flex;
            flex-direction: column; 
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: white;
            background-image: url('/background.jpg'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
          }

       
        header {
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            width: 100%;
          
            top: 0;
            left: 0;
            z-index: 1000;
            justify-content: space-between;
            padding-bottom: 4px;
            padding: 20px;
        }

        header h1 {
            font-size: 24px;
            color: #333;
            font-weight: bold;
            margin: 0;
        }

        nav {
            flex-grow: 1;
            display: flex;
            justify-content: center; 
            gap: 30px;
        }

        nav a {
            text-decoration: none;
            font-size: 16px;
            color: #333;
        }

        nav a:hover {
            color: teal;
        }

       
        .sign-in {
            margin-left: auto;
        }

        .sign-in a {
            text-decoration: none;
            background-color: teal;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
        }

        .sign-in a:hover {
            background-color: #005f5f;
        }

    
        main {
            flex: 1; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            padding: 20px;
            text-align: center;
            position: relative;
        }

       
        main::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); 
            z-index: 1;
        }

        
        main h1,
        main p,
        .search-bar {
            position: relative;
            z-index: 2;
        }

        .headline {
            font-size: 48px;
            color: #fff; 
            margin-bottom: 10px;
           }

        .description {
            font-size: 18px;
            color: #ddd;
            margin-bottom: 30px;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            width: 100%;
            max-width: 600px;
        }

        .search-bar input {
            width: 70%;
            padding: 15px;
            border-radius: 25px 0 0 25px;
            border: 2px solid #ccc;
            font-size: 16px;
        }

        .search-bar button {
            padding: 15px 20px;
            border-radius: 0 25px 25px 0;
            border: none;
            background-color: teal;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        .search-bar button:hover {
            background-color: #005f5f;
        }

        /* Mentor images section */
        .mentor-images {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 40px;
            z-index: 2;
        }

        .mentor-images img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
        }

        .mentor-images p {
            margin-top: 10px;
            font-size: 14px;
            color: white;
        }

        /* Footer */
        footer {
            background-color: #29292e;
            color: white;
            padding: 20px;
            text-align: center;
           }
		
		   @media (max-width: 768px) {
		       nav {
		           display: flex;
		           flex-direction: row; 
		           align-items: center;
		           gap: 10px; 
		       }

		       .sign-in {
		           margin-left: 0;
		           margin-top: 10px; 
		       }

		       header {
		           flex-direction: column; 
		           align-items: center; 
		       }
		   }
    </style>
</head>

<body>
    <header>
        <div><h1>E-Learning Hub</h1></div> 
        <nav>
            <a href="/home.html">Home</a>
            <a href="/about.html">About</a>
            <a href="/adminlogin.html">Admin</a>
            <a href="/Trainer.html">Trainer</a>
            <a href="/allcourse.html">Courses</a>
            <a href="/contact.html">Contact Us.</a>
        </nav>
        <div class="sign-in">
            <a href="/userlogin.html">Login</a>
        </div>
    </header>

    <main>
        <h1 class="headline">Learn on your schedule.</h1>
        <p class="description">Anywhere, anytime. Start learning today!</p>

        <div class="search-bar">
            <input type="text" placeholder="What do you want to learn?">
            <button>Get Started</button>
        </div>
        <br><br><br>

        <div class="mentor-images">
            <div>
                <img src="trainer11.jpg" alt="Mentor 1">
                <p>MR.Ravish</p>
            </div>
            <div>
                <img src="trainer22.jpg" alt="Mentor 2">
                <p>Mr.Girish</p>
            </div>
            <div>
                <img src="trainer33.png" alt="Mentor 3">
                <p>Mr.Sans</p>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Online Learning Platform. All Rights Reserved.</p>
    </footer>
</body>

</html>
